<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta charset="utf-8">
    <title>getstats test</title>
    <style>
        video {
            width: 120px;
            height: 90px;
        }

        .stats-container {
            display: inline-block;
            flex: 1;
            /*width: 500px;*/
            max-width: 33%;
            text-overflow: ellipsis;
            border: 1px solid black;
            margin: 2px;
            vertical-align: top;
            padding: 10px;
            box-sizing: border-box;
        }

        .rpt-member {
            margin-top: 5px;
        }

        .rpt-obj-member {
            padding-left: 30px;
        }

        .rpt-member,
        .rpt-obj-member {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
        My Id: <span id="myIdDisp"></span>
    </div>
    <div>
        Connect Id: <input type="text" id="callTo">
        <button id="btnStart" style="display: none">Start</button>
    </div>
    <div>
        <video id="localView" autoplay></video>
        <video id="remoteView" autoplay></video>
    </div>
    <input type="text" id="inputMessage" style="display: none">
    <div id="messageContainer"></div>
    <script src="peer.js"></script>
    <script src="test.js"></script>

</body>

</html>
